<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <div class="mainContainer">
        <div class="HeaderContainer">
            <div class="headerLogo allWidgetsColor headerWidgetsHeight allWidgetsTextSizing">Logo</div>
            <div class="headerBar allWidgetsColor headerWidgetsHeight allWidgetsTextSizing">Header Bar</div>
        </div>
        <div class="mainMiddleContainer">
            <div class="leftMiddleWidgets">
                <div class="nav allWidgetsColor allWidgetsTextSizing allWidgetsTextSizing">Nav</div>
                <div class="storeLocator allWidgetsColor allWidgetsTextSizing leftBotMiddleWidgetsSize">Store Locator
                </div>
                <div class="tools allWidgetsColor allWidgetsTextSizing leftBotMiddleWidgetsSize">Tools</div>
            </div>

            <div class="middleWidgets">
                <div class="bathSelectionIntro allWidgetsColor allWidgetsTextSizing">Bath Selection Intro</div>
                <div class="typesOfBaths allWidgetsColor allWidgetsTextSizing">Types of Baths</div>
            </div>
            <div class="rightMiddleWidgets">
                <div class="ad allWidgetsColor allWidgetsTextSizing">Ad</div>
                <div class="relatedProducts allWidgetsColor allWidgetsTextSizing">Related Products</div>
            </div>
        </div>
        <div class="mainBottomContainer">
            <div class="footer allWidgetsTextSizing allWidgetsColor">Footer</div>
        </div>
    </div>

    <!-- MobileItems -->

    <div class="mainContainerMobile">
        <div class="HeaderContainerMobile">
            <div class="headerLogoMobile allWidgetsColor allWidgetsTextSizing">Logo</div>
            <div class="headerBar allWidgetsColor allWidgetsTextSizing">Header Bar</div>
        </div>
        <div class="navMobile allWidgetsColor allWidgetsTextSizing">Nav</div>
        <div class="mainMiddleContainerMobile">
            <div class="topMiddleWidgetsMobile">
                <div class="bathSelectionIntroMobile allWidgetsTextSizing allWidgetsColor">Bath Selection Intro</div>
                <div class="adMobile allWidgetsTextSizing allWidgetsColor">Ad</div>
            </div>
            <div class="MiddleWidgetsMobile">
                <div class="typesOfBathsMobile allWidgetsTextSizing allWidgetsColor">Types of Batsh</div>
                <div class="relatedProductsMobile allWidgetsTextSizing allWidgetsColor">Related Products</div>
            </div>
            <div class="botMiddleWidgetsMobile">
                <div class="storeLocatorMobile allWidgetsTextSizing allWidgetsColor bottomMiddleWidgetsMobileSize">Store
                    Locator</div>
                <div class="toolsMobile allWidgetsTextSizing allWidgetsColor bottomMiddleWidgetsMobileSize">Tools</div>
            </div>
            <div class="mainBottomContainerMobile">
                <div class="footerMobile allWidgetsTextSizing allWidgetsColor allWidgetsTextSizing allWidgetsColor">
                    Footer</div>
            </div>
        </div>
    </div>
</body>
</html>
